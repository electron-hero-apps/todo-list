<!doctype html>
<html lang="en">

<head>
    <title>ToDo Hero</title>
    <link rel="stylesheet" href="https://www.electron-hero.com/cdn/photon/photon.min.css">
    <link rel="stylesheet" href="index.css">


    <script>
        const ipc = require('electron').ipcRenderer
        let nodeRequirePath = ipc.sendSync('getRequirePath') + 'node_modules/';
        window.$ = window.jQuery = require(nodeRequirePath + 'jquery');
        const fs = require('fs');
        const _ = require(nodeRequirePath + 'lodash');
        const path = require(nodeRequirePath + 'path');
        let taskJSON = '';

    </script>
    <script src="index.js"></script>
    <script src="contextMenu.js"></script>

    <script>
    </script>

</head>

<body>

    <div class="window">
        <div class="window-content">
            <div class="pane-group ">
                <div class="pane-sm sidebar">
                    <ul class="list-group">
                    </ul>
                </div>

                <div id="todo-pane" class="pane main-content todos">
                    <label>Things to Do</label>
                    <div class="todo-group">
                    </div>
                    <div class="form-group addTaskGroup">
                        <span class='checkParent'>
                            <span class="checkBox addTask">
                                <span class='icon icon-plus-circled'></span>
                            </span>
                        </span>
                        <input type="text" id="addTaskInput" class="form-control">
                    </div>
                    <br>
                    <label>Things I've Done</label>
                    <div class="completed-group">
                    </div>
                </div>

                <div id="details-pane">
                    <button class="btn btn-large btn-default">Default</button>
                </div>

            </div>
        </div>
        <footer class="toolbar toolbar-footer">
            <h1 class="title">Footer</h1>
        </footer>
    </div>

    <div class='hidden'>
        <div id='todoTaskTemplate'>
            <div class="form-group current-task">
                <span class='checkParent'>
                    <span class="checkBox markComplete">
                        <span class='checkMark'></span>
                    </span>
                </span>
                <input type="text" class="form-control task-text" value="">
            </div>

        </div>
        <div id='completedTaskTemplate'>
            <div class="form-group completed-task">
                <span class='checkParent'>
                    <span class="checkBox">
                        <span class='icon icon-check'></span>
                    </span>
                </span>
                <input type="text" class="form-control task-text" value="">
                <span class='trash icon icon-trash'></span>
            </div>
        </div>
    </div>

</body>




</html>
